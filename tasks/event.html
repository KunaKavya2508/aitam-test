<body bgcolor="">
    
    <form>
        <h2><center>EVENT REGISTRATION FORM</center></h2>
    <fieldset>
    
        <fieldset>
            <legend>user registration</legend>
            <label for="name">hostler</label>

            <input type="checkbox" id="name" name="name" value="dayscholar">
            <br><br>
            <label for="name">full name</label>
            <input type="text" id="name" name="name">
            <br><br>

                <option values="number">1</option>

                <option values="number">3</option>
                <option values="number">4</option>
            </select>
            <br><br>
            <label for="branch">branch:</label>
            <select name="branch">
                <option values="name">IT</option>
                <option values="name">CSE</option>
                <option values="name">CSM</option>
                <option values="name">ECE</option>
            </select>
            <br><br>
            <label for="number">roll no:</label>
            <input type="roll number" id=" roll number" name="roll number"><br><br>
            <label for="email">email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="phone ">mobile number:</label>
            <input type="phone" id="phone" name="phone">
            <br><br>
            <label for="text"><b>event name to register:</b></label><br>
            <input type="checkbox" id="text" name="text" value="text">
            <label for="text">hackathon</label><br>
            <input type="checkbox" id="text" name="text" value="text">
            <label for="text">gocarting</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>instructions</legend>
            <label for="name"><b>student instructions:</b></label><br>
            <input type="checkbox" id="text" name="text" value="text" required>
            <label>student should follow a proper dress code</label><br>
            <input type="checkbox" id="text" name="text" value="text" required>
            <label>student should wear a identity cards</label><br>
            <input type="checkbox" id="text" name="text" value="text" required>
            <label>student should not break a college property</label><br>
        </fieldset>
        <br>
        <input type="submit" id="submit" name="submit"><br><br>
        <button type="reset">Reset</button>
    </fieldset>
    </form>
